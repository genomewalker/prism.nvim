name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" ${PREV_TAG}..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s")
          fi

          # Write to file for multiline output
          echo "$COMMITS" > changelog.txt

          # Also create a summary
          FEATURES=$(echo "$COMMITS" | grep -i "feat\|add" | head -5 || echo "")
          FIXES=$(echo "$COMMITS" | grep -i "fix" | head -5 || echo "")

          echo "features<<EOF" >> $GITHUB_OUTPUT
          echo "$FEATURES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: prism.nvim v${{ steps.version.outputs.version }}
          body: |
            ## prism.nvim v${{ steps.version.outputs.version }}

            Claude Code + Neovim integration with 10-50x token savings.

            ### Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/genomewalker/prism.nvim/main/install.sh | bash
            ```

            Or with lazy.nvim:
            ```lua
            { "genomewalker/prism.nvim", config = function() require("prism.core").setup() end }
            ```

            ### Changes

            ${{ steps.changelog.outputs.features }}

            <details>
            <summary>All commits</summary>

            $(cat changelog.txt)

            </details>

            ### Links

            - [Documentation](https://genomewalker.github.io/prism.nvim/)
            - [README](https://github.com/genomewalker/prism.nvim#readme)
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          generate_release_notes: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          if [ -n "$TWINE_PASSWORD" ]; then
            twine upload dist/*
          else
            echo "PYPI_TOKEN not set, skipping PyPI publish"
          fi

  update-gh-pages:
    name: Update GitHub Pages
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update gh-pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          # Fetch and checkout gh-pages
          git fetch origin gh-pages
          git checkout gh-pages

          # Update with latest docs
          git checkout main -- docs/index.html
          cp docs/index.html index.html
          rm -rf docs

          git add index.html
          git commit -m "Update docs for ${{ github.ref_name }}" || echo "No changes"
          git push origin gh-pages
