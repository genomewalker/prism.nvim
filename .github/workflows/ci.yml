name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install ruff black==25.1.0

      - name: Check formatting with black
        run: black --check --config pyproject.toml prism_nvim/

      - name: Lint with ruff
        run: ruff check prism_nvim/

  lint-lua:
    name: Lint Lua
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install luacheck
        run: |
          sudo apt-get update
          sudo apt-get install -y luarocks
          sudo luarocks install luacheck

      - name: Run luacheck
        run: luacheck lua/ --no-unused-args --no-max-line-length || true

  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short || echo "No Python tests yet"

  test-neovim:
    name: Test Neovim
    runs-on: ubuntu-latest
    strategy:
      matrix:
        neovim-version: ["v0.9.5", "v0.10.0", "nightly"]
    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim ${{ matrix.neovim-version }}
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.neovim-version }}

      - name: Run Neovim tests
        run: |
          nvim --version
          nvim --headless -c "lua require('prism.core')" -c "qa!" 2>&1 || echo "Basic load test"

  validate-install:
    name: Validate Install Script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check install.sh syntax
        run: bash -n install.sh

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          additional_files: 'install.sh'
